# Vision Inspection System - Nginx Configuration
# 
# This configuration provides:
# - Reverse proxy for both backend API and frontend
# - WebSocket support for real-time communication
# - SSL/TLS termination
# - Security headers
# - Performance optimization
#
# Installation:
#   sudo cp vision-inspection.conf /etc/nginx/sites-available/
#   sudo ln -s /etc/nginx/sites-available/vision-inspection.conf /etc/nginx/sites-enabled/
#   sudo nginx -t
#   sudo systemctl reload nginx

# ==================== UPSTREAM SERVERS ====================

# Backend API server (Flask/Gunicorn)
upstream backend_api {
    server 127.0.0.1:5000;
    
    # For multiple backend instances (load balancing):
    # server 127.0.0.1:5000;
    # server 127.0.0.1:5001;
    # server 127.0.0.1:5002;
    
    # Keepalive connections
    keepalive 32;
}

# Frontend server (Next.js)
upstream frontend {
    server 127.0.0.1:3000;
    
    # Keepalive connections
    keepalive 32;
}

# ==================== HTTP SERVER (Redirect to HTTPS) ====================

server {
    listen 80;
    listen [::]:80;
    server_name vision.local localhost;
    
    # For production, redirect all HTTP to HTTPS
    # Uncomment these lines for production:
    # return 301 https://$server_name$request_uri;
    
    # For development, allow HTTP access
    include /etc/nginx/conf.d/vision-inspection-common.conf;
}

# ==================== HTTPS SERVER ====================

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name vision.local localhost;
    
    # ==================== SSL CONFIGURATION ====================
    
    # SSL certificate paths (update with your actual certificate paths)
    # For Let's Encrypt:
    # ssl_certificate /etc/letsencrypt/live/your-domain.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/your-domain.com/privkey.pem;
    
    # For self-signed certificate (development):
    ssl_certificate /etc/nginx/ssl/vision-inspection.crt;
    ssl_certificate_key /etc/nginx/ssl/vision-inspection.key;
    
    # SSL protocols and ciphers (modern configuration)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    
    # SSL session cache
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    
    # OCSP stapling (for Let's Encrypt)
    # ssl_stapling on;
    # ssl_stapling_verify on;
    # ssl_trusted_certificate /etc/letsencrypt/live/your-domain.com/chain.pem;
    
    # Include common configuration
    include /etc/nginx/conf.d/vision-inspection-common.conf;
}

